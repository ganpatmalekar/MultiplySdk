# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=multiplylib-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ganpatmalekar -DartifactId=MultiplySdk -Dversion=1.0.10 -Dpackaging=aar -DgeneratePom=true
